<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>页面未找到 - 404</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    h1 {
      font-size: 100px;
    }
    p {
      font-size: 20px;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    .marker-about {
      color: #333;
      text-shadow: 0 0 5px #6ac2fc, 0 0 10px #6ac2fc, 0 0 15px #6ac2fc; 
      background-color: #139ffd64;
      padding: 0.2em 0.4em;
      border-radius: 0.2em;
    }

    .custom-box {
      border: 1px solid black;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      position: relative;
      margin: 40px auto 20px;
    }

    .box-title {
      position: absolute;
      top: -0.8em;
      left: 15px;
      background: white;
      padding: 0 8px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="contact">
    <h1>404</h1>
    <p>哎呀，这个网页被小浩吃掉了</p>

    <div class="custom-box">
      <div class="box-title">AI回答</div>
      <p>
        404 通常指的 <mark class="marker-about">是HTTP 狀態碼，表示伺服器找不到用戶請求的資源</mark>，
        例如網站頁面不存在或網址錯誤。這是網路上最常見的錯誤之一，表示使用者試圖訪問的網頁已被刪除、移動或從未存在。
      </p>
    </div>

    <p><a href="index.html">返回首页</a></p>
  </div>
</body>
</html>
